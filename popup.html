<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin: 0;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    h2 {
      margin: 0 0 20px 0;
      text-align: center;
      font-size: 20px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 14px;
    }
    
    input, textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      box-sizing: border-box;
    }
    
    textarea {
      height: 80px;
      resize: vertical;
    }
    
    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }
    
    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .btn-primary {
      background: #4CAF50;
      color: white;
    }
    
    .btn-primary:hover {
      background: #45a049;
      transform: translateY(-2px);
    }
    
    .btn-secondary {
      background: #2196F3;
      color: white;
    }
    
    .btn-secondary:hover {
      background: #1976D2;
      transform: translateY(-2px);
    }
    
    .btn-screenshot {
      background: #FF9800;
      color: white;
      width: 100%;
      margin-top: 10px;
    }
    
    .btn-screenshot:hover {
      background: #F57C00;
      transform: translateY(-2px);
    }
    
    .preview {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 5px;
      margin: 15px 0;
      white-space: pre-line;
      font-family: monospace;
      font-size: 13px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .status {
      text-align: center;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
      font-weight: bold;
    }
    
    .status.success {
      background: rgba(76, 175, 80, 0.3);
      border: 1px solid #4CAF50;
    }
    
    .status.error {
      background: rgba(244, 67, 54, 0.3);
      border: 1px solid #f44336;
    }
    
    .screenshot-instructions {
      font-size: 12px;
      opacity: 0.8;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìù Daily Work Status</h2>
    
    <div class="form-group">
      <label for="name">Your Name:</label>
      <input type="text" id="name" placeholder="e.g., Zawad" value="Zawad">
    </div>
    
    <div class="form-group">
      <label for="note">Note (Optional):</label>
      <textarea id="note" placeholder="Add any additional notes..."></textarea>
    </div>
    
    <div class="preview" id="preview"></div>
    
    <div class="button-group">
      <button class="btn-primary" id="generateBtn">Generate & Copy</button>
      <button class="btn-secondary" id="updatePreview">Preview</button>
    </div>
    
    <button class="btn-screenshot" id="screenshotBtn">üì∏ Take Screenshot</button>
    
    <div class="screenshot-instructions">
      Click "Take Screenshot" then select the area you want to capture
    </div>
    
    <div id="status"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
